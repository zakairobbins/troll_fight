<!DOCTYPE html>
<html>
<head>
  <title>Troll Fight!</title>
  <link type="text/css" rel="stylesheet" href="../stylesheets/layout.css"/>
  <script type="text/javascript" src="jquery/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="model.js"></script>
  <script type="text/javascript" src="controller.js"></script>
</head>
<body>
  <div class="background">
  <div class ="header">
  <h1>TROLL FIGHT!</h1>
  </div>
  <div class="game-window">
    <div class="visuals">
    <img src="../assets/human_vs_orc.jpg">
    </div>
    <div class="hud">
      <div class="text">
        <p>
          You are a brave adventurer, out doing some adventuring, when you suddenly encounter a vicious troll! Prepare for battle!
        </p>
      </div>
      <div class="action-menu">
        <div class="hero-stats">
          <table>
          <th>Brave Adventurer</th>
            <tr>
              <td>Health: </td> <td>100</td>
            </tr>
            <tr>
              <td>Potions: </td> <td>3</td>
            </tr>
          </table>
        </div>
        <div class="action-buttons">
          <button class="attack">Attack!</button>
          <button class="potion">Use Potion!</button>
          <button class="steal">Steal!</button>
          <button class="flee">Flee!</button>
        </div>
        <div class="troll-stats">
          <table>
          <th>Vile Troll</th>
            <tr>
              <td>Health: </td> <td>100</td>
            </tr>
            <tr>
              <td>Potions: </td> <td>?</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    </div>
  </div>

</body>
</html>
